name: solana-prover-contracts

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test-solana-prover-contracts:
    runs-on: ubuntu-22.04-16core
    steps:
      - name: Configure Git credentials
        run: |
          git config --global credential.helper 'cache --timeout=3600'
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Extract versions
        uses: solana-developers/github-actions/extract-versions@v0.2.5
        id: versions

      - name: Set up Solana
        uses: solana-developers/github-actions/setup-all@v0.2.5
        with:
          solana_version: ${{ steps.versions.outputs.solana_version }}
          anchor_version: ${{ steps.versions.outputs.anchor_version }}
          node_version: 18

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        uses: solana-developers/github-actions/run-tests@v0.2.5
        with:
          solana_version: ${{ steps.versions.outputs.solana_version }}
          anchor_version: ${{ steps.versions.outputs.anchor_version }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache-dependency-path: go/go.sum
          cache: true

      - name: Generate Go bindings
        run: |
          make install-solana-anchor-go go-bindings
